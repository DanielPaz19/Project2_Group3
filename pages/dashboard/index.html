<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOTAP</title>
    <link rel="stylesheet" href="../../src/style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-primary">
      <div class="text-center">
        <img
          src="../../src/img/company-logo.png"
          alt=""
          width="120px"
          class="my-2 logo"
        />
        <p class="logo-subtitle">Learning Management System</p>
      </div>
      <ul class="nav-items text-white mt-5">
        <li class="d-md-flex align-items-center">
          <i class="bi bi-speedometer me-3 fs-4"></i>Dashboard
        </li>
        <li class="d-md-flex align-items-center">
          <i class="bi bi-mortarboard me-3 fs-4"></i>Students
        </li>
        <li class="d-md-flex align-items-center">
          <i class="bi bi-person-video3 me-3 fs-4"></i>Teachers
        </li>
        <li class="d-md-flex align-items-center">
          <i class="bi bi-plus-slash-minus me-3 fs-4"></i> Subjects
        </li>
        <li class="d-md-flex align-items-center">
          <i class="bi bi-bar-chart me-3 fs-4"></i>Grade Levels
        </li>
        <li class="d-md-flex align-items-center">
          <i class="bi bi-book me-3 fs-4"></i>Books
        </li>
        <li class="d-md-flex align-items-center">
          <i class="bi bi-calendar-check me-3 fs-4"></i>Events
        </li>
      </ul>
    </nav>

    <div class="main">
      <header class="d-md-flex align-items-center justify-content-end">
        <div class="user d-md-flex align-items-center">
          <img
            src="../../src/img/sample-profile-pic.png"
            alt=""
            width="45px"
            class="rounded-pill border border-dark me-2"
          />
          <div class="me-3">
            <p class="fs-6 fw-bold text-primary my-0 user-name">
              Juan Dela Cruz
            </p>
            <p class="user-role my-0">Admin</p>
          </div>
          <div class="me-3 user-dropdown">
            <i class="bi bi-chevron-down fs-5"></i>
          </div>
        </div>
      </header>
      <div class="content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
