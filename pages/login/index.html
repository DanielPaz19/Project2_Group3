<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="../../src/img/company-logo.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row mx-auto">
      <div class="col-lg-7 col-md-12 text-center">
        <img src="../../src/img/company-logo.png" alt="" />
        <h1 class="school-name">School of Thougths and Principles</h1>
      </div>
      <div class="col-lg-5 col-md-12">
        <div class="login mx-auto">
          <div class="text-center">
            <h2 class="loginTxt">Login</h2>
            <form action="" class="my-5">
              <div class="container">
                <div class="fontuser">
                  <input
                    type="text"
                    placeholder="User ID"
                    name="uname"
                    required
                  />
                  <i class="fa fa-user fa-lg"></i>
                </div>

                <div class="fontpassword">
                  <input
                    type="password"
                    placeholder="Password"
                    name="psw"
                    
                  />
                  <i class="fa fa-key fa-lg"></i>
                </div>
                <a href="../dashboard/index.html">
                  <button class="loginBtn btn" type="submit">Login</button>
                </a>
                <h4 class="registerBtn btn">Register</h4>
              </div>
              <!-- <input type="text" class="my-1" placeholder="User ID">
                  <input type="text" class="my-1" placeholder="Password"> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
